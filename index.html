<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clicker Game</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <audio id="click-sound" src="click.mp3"></audio>
  <div id="stats">
    <div>Max: <span id="max-score">0</span></div>
    <div>Total: <span id="total-score">0</span></div>
    <div>Restarts: <span id="restarts">0</span></div>
  </div>
  <div id="button-container">
    <div id="circle" onclick="clickCircle()">0</div>
  </div>

  <!-- Menu de configuração -->
  <div id="config-popup" onclick="toggleConfigPopup()">
    <div id="config-card" onclick="event.stopPropagation()">
      <div id="change-color-button" onclick="toggleColorPopup()">Mudar Cor do Botão</div>
      <div id="reset-scores-button" onclick="resetScores()">Resetar Pontuações</div>
      <div id="show-achievements-button" onclick="toggleAchievementsPopup()">Ver Conquistas</div>
      <div id="remove-achievements-button" onclick="removeAchievements()">Remover Conquistas</div>
    </div>
  </div>

  <!-- Botão de configurações -->
  <div id="settings-button" onclick="toggleConfigPopup()">⚙️</div>

  <!-- Pop-up de seleção de cores -->
  <div id="color-popup" onclick="toggleColorPopup()">
    <div id="color-card" onclick="event.stopPropagation()"></div> <!-- Cores adicionadas pelo JavaScript -->
  </div>

  <!-- Pop-up para exibir conquistas -->
  <div id="achievements-popup" class="hidden" onclick="toggleAchievementsPopup()">
    <div id="tabs-container">
      <!-- As abas serão adicionadas aqui pelo JavaScript -->
    </div>

    <div id="achievements-card" onclick="event.stopPropagation()">
      <!-- As conquistas serão adicionadas aqui pelo JavaScript -->
    </div>
  </div>


  <!-- Pop-up para exibir detalhes da conquista -->
  <div id="achievement-details-popup">
    <div id="achievement-details-card"></div>
  </div>


  <!-- Pop-up para exibir conquistas desbloqueadas -->
  <div id="achievement-unlocked-popup">
    <span id="achievement-unlocked-text"></span>
  </div>



  <div id="text-container"></div>

  <script src="script.js"></script>
</body>

</html>
